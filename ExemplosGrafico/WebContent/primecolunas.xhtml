<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Gráfico de vendas por país</title>
	<script type="text/javascript">
		var estiloGrafico = {
			padding: 20,
			legend: {
				display: "right",
				spacing: 10
			}
		};
	</script>
</h:head>
<h:body>
	<h3>Gráfico de venda por país</h3>
	<p:columnChart 
			value="#{vendaColunasBean.vendaColunas}" 
			var="venda"
			xfield="#{venda.ano}" 
			style="estiloGrafico" 
			titleX="Ano das vendas"
			titleY="Volume das vendas">
		<p:chartSeries label="Brasil" value="#{venda.vendasBrasil}" />
		<p:chartSeries label="Estados Unidos" value="#{venda.vendasEstadosUnidos}" />
		<p:chartSeries label="Alemanha" value="#{venda.vendasAlemanha}" />
	</p:columnChart>
</h:body>
</html>
